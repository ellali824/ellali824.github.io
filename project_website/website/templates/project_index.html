<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto|Yantramanav" rel="stylesheet">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  </head>
  <body>
         <!-- NAVBAR -->
         <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div id="navbar">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="{% url 'cover' %}">Ella Li</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="{% url 'website:about' %}">About</a></li>
                  <li><a href="{% url 'website:project_index' %}">Projects</a></li>
                  <li><a href="{% url 'website:work' %}">Work</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

        <div class = "pink-separator"> 
        </div>
        

    <div class="wrapper">
      <!-- CONTENT -->
      <div class="container">
          <div class="flex-container">

            {% for project in projects %}
            <div class="flex-item">
              <a href="projects/gapgap">
                
                <div class="flex-img">
                  <img class='project-img' src="{{ project.image.url }}" alt="GapGap logo"></img>
                </div>
                <div class="flex-title">
                  <span>{{ project.title }}</span>
                  <br>
                  <br>
                  <span>Technologies Used: {{ project.technology }}</span>
                </div>
              </a>
            </div>
    {% endfor %}

          </div>
      </div>

      <!-- FOOTER -->
      <div>
        <div class="container-footer">
          <div class="footer">
            <hr class="footer-hr">
            Made with ‚òï at my house üè† (where else lol) in 2020 by Ella Li 
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
