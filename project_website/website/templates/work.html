<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ella Li | Work</title>
    <!-- Google Fonts -->
    <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- CSS stylesheet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
  </head>
  <body>
    <div class="wrapper">

         <!-- NAVBAR -->
         <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div id="navbar">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="{% url 'cover' %}">Ella Li</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="{% url 'website:about' %}">About</a></li>
                  <li><a href="{% url 'website:project_index' %}">Projects</a></li>
                  <li><a href="{% url 'website:work' %}">Work</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

        <div class = "pink-separator"> 
        </div>
        
       
   
      <!-- WORKS -->
      <div class="container">
          <div class="flex-container">

            
            {% for work in works %}
            <div class="flex-item">
              <a href="{{ work.link }}">
                
                <div class="flex-img">
                  <img class='project-img' src="{{ work.image.url }}" alt=""></img>
                </div>

                <div class="flex-title">
                  <span class = "project-title"> {{ work.title }}</span>
                  <br>
                  <span class= "project-meta"> {{ work.description }}</span>
                  <br>
                  <span class= "project-meta"> {{ work.description2 }}</span>
                </div>
              </a>
            </div>
        {% endfor %}
    
          </div>
      </div>

      <!-- FOOTER -->
      <div class="container-footer">
        <div class="footer">
          <hr class="footer-hr">
          Made with â˜• and ðŸ¥‘ by Ella Li 
        </div>
      </div>

    </div>
  </body>
</html>
